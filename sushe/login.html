<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登陆页面</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
    <style>.txt8{font-size: +14px;}</style>
    <script>

        function checkName(){

            var name = document.getElementById('username');
            if(name.value==""){
                alert("用户名不能为空");
                name.focus();
            }
        }
        function checName(){

            var name = document.getElementById('pwd');
            if(name.value==""){
                alert("密码不能为空");
                name.focus();
            }
        }
    </script>
</head>
<body>
<div class="tiao">
	<div class="header1">
    	<a href="#">
        	<img src="images/logo.jpg">
        </a>
   	</div>
    </div>
	<div class="content1">
    <form action="#">
    	<div class="loginbox">
        	<div class="loginform">
            	<h1>账号登陆</h1>
                <div class="msg1">
                	<span class="light"></span>
                	<span class="txt8">公共场所请不要泄露您的密码，以防账号丢失</span>
                </div>
                <div class="si_box">
                	<span class="usr_span"></span>
                    <input type="text" id="username" onblur="checkName()"/>
                </div>
               	<div class="si_box">
                	<span class="pwd_span"></span>
                    <input type="password" id="pwd" onblur="checName()"/>
                </div>
                <div class="forget_box">
                	<a class="txt8" href="忘记密码.html">
                    	忘记登陆密码？</a>
                    <a class="box2" href="申请注册.html">申请注册</a>
                </div>

                <input class="btn_submit" type="submit" value="登陆" onclick="location.href='zhuyemian.html'"/>
          	</div>
        </div>
        </form>
    </div>
	<div class="footer1">
        <div class="icp">兰州理工大学学生宿舍管理系统</div>
    </div>       
    

</body>
</html>
